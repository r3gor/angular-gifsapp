<div class="row">
  <div *ngFor="let gif of results" 
    class="col-md4 col-sm-6 animate__animated  animate__fadeIn">

    <div class="card">
      <div class="card-body">
        <img 
          [src]="gif.images.downsized_medium.url" 
          alt=""
          class="card-img-top"  
        >
        <div class="card-text">
           {{gif.title}}
        </div>
      </div>
    </div>

  </div>
</div>
